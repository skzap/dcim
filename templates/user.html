<h2>Bare Metal</h2>
<table class="table">
  <thead>
    <th>Host</th>
    <th>CPU</th>
    <th>Threads</th>
    <th>RAM</th>
    <th>GPU</th>
  </thead>
  <tbody>
    {{#bareMetal}}
    <tr>
      <td>{{os.hostname}}</td>
      <td>{{os.cpuModel}}</td>
      <td>{{os.cpuThreads}}</td>
      <td>{{os.freememDisp}} / {{os.totalmemDisp}}</td>
    </tr>
    {{/bareMetal}}
  </tbody>
</table>
